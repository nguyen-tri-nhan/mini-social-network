spring.profiles.active=local
minisocial.database.host=
minisocial.database.name=MiniSocial
minisocial.database.url=${minisocial.database.host}:1433
spring.datasource.url=jdbc:sqlserver://${minisocial.database.url};databaseName=${minisocial.database.name}
spring.datasource.username=
spring.datasource.password=
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.show-sql=true
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto = update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
## Jackson Properties
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS= false
spring.jackson.time-zone= UTC
## App Properties
app.jwtSecret=
app.jwtExpirationInMs=

## Upload file size
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

## Liquibase
spring.liquibase.change-log=classpath:/liquibase/update.xml

